<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel SENAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Vari√°veis Padr√£o (ser√£o sobrescritas pelo JS) */
        :root { 
            --primary-color: #E30613; 
            --accent-color: #0047B6; 
            --text-scale: 1.0; 
            
            /* Vari√°veis do Separador (Bolinha) */
            --separator-color: #ffffff; 
            --separator-spacing: 2rem; 
            --separator-size: 1.5rem; /* Novo: Tamanho da bolinha */
            
            /* Novas Vari√°veis para o Ticker */
            --ticker-bg: #0047B6;
            --ticker-color: #FFFFFF;
            --ticker-duration: 30s;
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #1a1a1a; color: white; overflow: hidden; font-size: calc(1rem * var(--text-scale)); }
        #tv-container { width: 100vw; height: 100vh; display: grid; grid-template-rows: auto 1fr auto; background: #000; }
        .header-bar { background-color: var(--primary-color); display: flex; align-items: center; justify-content: space-between; padding: 0 2rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); z-index: 30; height: 80px; }
        .logo-img { height: 50px; object-fit: contain; background: white; padding: 5px; border-radius: 4px; }
        .school-name { color: white; font-size: 1.25rem; font-weight: 700; line-height: 1.1; border-left: 3px solid white; padding-left: 1rem; display: flex; align-items: center; height: 40px; }
        .content-area { display: grid; grid-template-columns: 35% 65%; overflow: hidden; position: relative; }
        .content-area.layout-fullscreen { grid-template-columns: 1fr; }
        .content-area.layout-fullscreen .sidebar { display: none; }
        .sidebar { background: linear-gradient(135deg, var(--primary-color) 0%, #7f1d1d 100%); padding: 3rem; display: flex; flex-direction: column; justify-content: center; box-shadow: 5px 0 15px rgba(0,0,0,0.3); z-index: 10; }
        .media-viewer { position: relative; background: #000; display: flex; align-items: center; justify-content: center; }
        .media-viewer img, .media-viewer video, .media-viewer iframe { width: 100%; height: 100%; object-fit: cover; border: none; }
        .media-viewer iframe { object-fit: contain; }
        
        /* Ticker Personalizado */
        .news-ticker { 
            background-color: var(--ticker-bg); 
            color: var(--ticker-color); 
            height: 60px; 
            display: grid; 
            grid-template-columns: auto 1fr; 
            align-items: stretch; 
            overflow: hidden; 
            font-weight: bold; 
            font-size: 1.5rem; 
            white-space: nowrap; 
            z-index: 20; 
        }
        .ticker-label { 
            background-color: rgba(0,0,0,0.2); /* Escurece um pouco a cor de fundo */
            color: inherit; 
            padding: 0 2rem; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: 800; 
            letter-spacing: 1px; 
            box-shadow: 2px 0 10px rgba(0,0,0,0.1); 
            z-index: 21; 
        }
        .ticker-track { overflow: hidden; display: flex; align-items: center; position: relative; }
        .ticker-content { display: inline-block; padding-left: 100%; animation: ticker var(--ticker-duration) linear infinite; }
        
        /* Separador Personalizado */
        .ticker-separator { 
            color: var(--separator-color); 
            margin: 0 var(--separator-spacing); 
            font-size: var(--separator-size); 
            vertical-align: middle; 
            line-height: 0; 
            position: relative; 
            top: -2px; 
        }
        
        @keyframes ticker { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-100%, 0, 0); } }
        
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: white; display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s; }
    </style>
</head>
<body>
    <div id="loading-overlay"><div><i class="fas fa-circle-notch fa-spin text-4xl mb-4 text-blue-500"></i><br>Conectando ao Supabase...</div></div>

    <div id="tv-container" class="opacity-0 transition-opacity duration-1000">
        <div class="header-bar">
            <div class="flex items-center gap-4 h-full">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/SENAI_S%C3%A3o_Paulo_logo.png/1200px-SENAI_S%C3%A3o_Paulo_logo.png" alt="Logo" class="logo-img">
                <h1 class="school-name" id="display-school-name">SENAI</h1>
            </div>
            <div class="text-right text-white">
                <div id="clock-time" class="text-3xl font-mono font-bold leading-none">00:00</div>
                <div id="clock-date" class="text-xs font-bold uppercase text-gray-200">Data...</div>
            </div>
        </div>

        <div class="content-area" id="main-layout">
            <div class="sidebar">
                <div class="mb-4">
                    <span id="slide-category" class="inline-block px-3 py-1 rounded bg-white text-[#E30613] font-bold text-sm uppercase mb-3 shadow-lg">...</span>
                    <h2 id="slide-title" class="text-5xl font-bold leading-tight mb-4">...</h2>
                </div>
                <div id="slide-message" class="text-xl leading-relaxed border-l-4 border-white pl-4 opacity-90">...</div>
            </div>
            <div class="media-viewer" id="media-container"></div>
        </div>

        <div class="news-ticker">
            <div class="ticker-label">AVISOS</div>
            <div class="ticker-track">
                <div class="ticker-content" id="display-ticker">...</div>
            </div>
        </div>
    </div>

    <script>
        // --- üî¥ CONFIGURA√á√ÉO DO SUPABASE (COLE SUAS CHAVES AQUI TAMB√âM) üî¥ ---
        const SUPABASE_URL = "https://pmnmudyseicnroypcmcp.supabase.co"; 
        const SUPABASE_KEY = "sb_publishable_WCG4H3nty0gT0LevuIoPFw_ro40Huqh"; 
        // ---------------------------------------------------------------------

        let supabaseClient;
        let SYSTEM_CONFIG = {};
        let currentSlideIndex = 0;
        let slideTimer = null;

        window.onload = () => {
            initSupabase();
        };

        function initSupabase() {
            try {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                
                // INSCRI√á√ÉO EM TEMPO REAL
                supabaseClient.channel('public:app_config')
                    .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'app_config', filter: 'id=eq.1' }, payload => {
                        console.log('Update recebido!', payload);
                        if (payload.new && payload.new.data) {
                            SYSTEM_CONFIG = payload.new.data;
                            applyGlobalSettings();
                            if(!slideTimer) initTV(); 
                        }
                    })
                    .subscribe();

                loadData();
            } catch (e) {
                console.error(e);
            }
        }

        async function loadData() {
            const { data } = await supabaseClient.from('app_config').select('data').eq('id', 1).single();
            if (data && data.data) {
                SYSTEM_CONFIG = data.data;
                applyGlobalSettings();
                
                const loader = document.getElementById('loading-overlay');
                if(loader) { loader.style.opacity = '0'; setTimeout(()=>loader.remove(),500); }
                document.getElementById('tv-container').classList.remove('opacity-0');
                
                initTV();
            }
        }

        function applyGlobalSettings() {
            const root = document.documentElement;
            root.style.setProperty('--primary-color', SYSTEM_CONFIG.primaryColor || '#E30613');
            root.style.setProperty('--accent-color', SYSTEM_CONFIG.accentColor || '#0047B6');
            root.style.setProperty('--text-scale', SYSTEM_CONFIG.zoom || "1.0");
            
            // Configura√ß√µes do Separador (Bolinha)
            root.style.setProperty('--separator-color', SYSTEM_CONFIG.separatorColor || '#ffffff');
            root.style.setProperty('--separator-spacing', (SYSTEM_CONFIG.separatorSpacing || 2) + 'rem');
            // Se o tamanho n√£o vier do banco ainda (admin antigo), usa padr√£o 1.5rem
            root.style.setProperty('--separator-size', (SYSTEM_CONFIG.separatorSize || 1.5) + 'rem');
            
            // Novas Vari√°veis de Ticker
            root.style.setProperty('--ticker-bg', SYSTEM_CONFIG.tickerBg || SYSTEM_CONFIG.accentColor || '#0047B6');
            root.style.setProperty('--ticker-color', SYSTEM_CONFIG.tickerColor || '#FFFFFF');
            root.style.setProperty('--ticker-duration', (SYSTEM_CONFIG.tickerSpeed || 30) + 's');
            
            document.getElementById('display-school-name').innerText = SYSTEM_CONFIG.schoolName || "SENAI";
            const sepHtml = `<span class="ticker-separator">‚Ä¢</span>`;
            document.getElementById('display-ticker').innerHTML = (SYSTEM_CONFIG.tickerText || "").replace(/\|/g, sepHtml);
        }

        function initTV() {
            const now = new Date();
            let activeSlides = SYSTEM_CONFIG.slides || [];

            activeSlides = activeSlides.filter(s => {
                const start = s.startDate ? new Date(s.startDate) : null;
                const end = s.endDate ? new Date(s.endDate) : null;
                if (start && !isNaN(start.getTime()) && now < start) return false;
                if (end && !isNaN(end.getTime()) && now > end) return false;
                return true;
            });

            if (activeSlides.length === 0) {
                renderPlaceholder();
                clearTimeout(slideTimer);
                slideTimer = setTimeout(initTV, 5000);
                return;
            }

            if (currentSlideIndex >= activeSlides.length) currentSlideIndex = 0;
            const slide = activeSlides[currentSlideIndex];
            renderSlide(slide);

            clearTimeout(slideTimer);
            let duration = (slide.duration || 10) * 1000;
            if (slide.mediaType === 'video') duration += 5000; 

            slideTimer = setTimeout(() => {
                currentSlideIndex++;
                initTV();
            }, duration);
        }

        function renderSlide(slide) {
            document.getElementById('slide-category').innerText = slide.category || '';
            document.getElementById('slide-title').innerText = slide.title || '';
            document.getElementById('slide-message').innerText = slide.message || '';
            
            const layout = document.getElementById('main-layout');
            if (slide.layout === 'fullscreen') layout.classList.add('layout-fullscreen');
            else layout.classList.remove('layout-fullscreen');

            const container = document.getElementById('media-container');
            container.innerHTML = '';
            
            let el;
            if (slide.mediaType === 'video') {
                el = document.createElement('video');
                el.src = slide.url; el.autoplay = true; el.muted = true;
                el.onended = () => { clearTimeout(slideTimer); currentSlideIndex++; initTV(); };
                el.className = "h-full w-full object-cover";
            } else if (slide.mediaType === 'iframe') {
                el = document.createElement('iframe');
                el.src = slide.url; el.allow = "autoplay";
            } else {
                el = document.createElement('img');
                el.src = slide.url;
            }
            container.appendChild(el);
        }

        function renderPlaceholder() {
            document.getElementById('slide-title').innerText = "Aguardando";
            document.getElementById('slide-message').innerText = "Nenhum conte√∫do no ar.";
            document.getElementById('media-container').innerHTML = '';
        }

        setInterval(() => {
            const now = new Date();
            document.getElementById('clock-time').innerText = now.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
            document.getElementById('clock-date').innerText = now.toLocaleDateString('pt-BR', {weekday: 'long', day: 'numeric', month: 'long'});
        }, 1000);
    </script>
</body>
</html>
