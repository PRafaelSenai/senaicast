<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel SENAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Fontes do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Vari√°veis Padr√£o */
        :root { 
            --primary-color: #E30613; 
            --accent-color: #0047B6; 
            --text-scale: 1.0; 
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            
            /* Ticker & Separador */
            --ticker-bg: #0047B6;
            --ticker-color: #FFFFFF;
            --ticker-duration: 30s;
            --separator-color: #ffffff; 
            --separator-spacing: 0.5rem; 
            --separator-size: 1.5rem;
        }

        body { 
            font-family: var(--font-family); 
            background-color: #1a1a1a; 
            color: white; 
            overflow: hidden; 
            font-size: calc(1rem * var(--text-scale)); 
        }

        /* Layout Responsivo */
        #tv-container { 
            width: 100vw; 
            height: 100vh; 
            display: grid; 
            grid-template-rows: auto 1fr auto; 
            background: #000; 
        }

        /* Cabe√ßalho */
        .header-bar { 
            background-color: var(--primary-color); 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 0 2rem; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); 
            z-index: 30; 
            height: 80px; 
        }
        @media (max-width: 768px) {
            .header-bar { height: 60px; padding: 0 0.5rem; }
            .logo-img { height: 35px !important; }
            .school-name { font-size: 1rem !important; }
            #clock-time { font-size: 1.2rem !important; }
            #clock-date { display: none; }
        }

        .logo-img { height: 50px; object-fit: contain; background: white; padding: 5px; border-radius: 4px; }
        .school-name { color: white; font-size: 1.25rem; font-weight: 700; line-height: 1.1; border-left: 3px solid white; padding-left: 1rem; display: flex; align-items: center; height: 40px; }

        /* √Årea de Conte√∫do */
        .content-area { 
            display: grid; 
            grid-template-columns: 35% 65%; 
            overflow: hidden; 
            position: relative; 
        }
        /* Mobile: Empilha */
        @media (max-width: 768px) {
            .content-area { grid-template-columns: 1fr; grid-template-rows: auto 1fr; }
            .sidebar { padding: 1rem !important; height: auto; min-height: 30%; }
            .media-viewer { height: 100%; min-height: 50%; }
            #slide-title { font-size: 1.5rem !important; }
            #slide-message { font-size: 1rem !important; -webkit-line-clamp: 4; display: -webkit-box; -webkit-box-orient: vertical; overflow: hidden; }
        }

        .content-area.layout-fullscreen { grid-template-columns: 1fr; grid-template-rows: 1fr; }
        .content-area.layout-fullscreen .sidebar { display: none; }

        .sidebar { 
            background: linear-gradient(135deg, var(--primary-color) 0%, #7f1d1d 100%); 
            padding: 3rem; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            box-shadow: 5px 0 15px rgba(0,0,0,0.3); 
            z-index: 10; 
        }

        .media-viewer { 
            position: relative; 
            background: #000; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        /* Estilos Base para M√≠dia */
        .media-viewer img, .media-viewer video, .media-viewer iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            /* object-fit √© controlado via JS agora */
        }
        
        .media-viewer iframe { object-fit: contain; }

        /* Ticker Style */
        .news-ticker { 
            background-color: var(--ticker-bg); 
            color: var(--ticker-color); 
            height: 60px; 
            display: grid; 
            grid-template-columns: auto 1fr; 
            align-items: stretch; 
            overflow: hidden; 
            font-weight: bold; 
            font-size: 1.5rem; 
            white-space: nowrap; 
            z-index: 20; 
        }
        @media (max-width: 768px) {
            .news-ticker { height: 40px; font-size: 1rem; }
            .ticker-label { padding: 0 1rem; }
        }

        .ticker-label { 
            background-color: rgba(0,0,0,0.2); 
            color: inherit; 
            padding: 0 2rem; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: 800; letter-spacing: 1px; box-shadow: 2px 0 10px rgba(0,0,0,0.1); z-index: 21; 
        }
        .ticker-track { overflow: hidden; display: flex; align-items: center; position: relative; }
        .ticker-content { display: inline-block; padding-left: 100%; animation: ticker var(--ticker-duration) linear infinite; }
        
        /* Separador */
        .ticker-separator { 
            color: var(--separator-color) !important; 
            margin: 0 var(--separator-spacing); 
            font-size: var(--separator-size); 
            vertical-align: middle; 
            line-height: 0; 
            position: relative; 
            top: -2px; 
            display: inline-block;
            text-shadow: 0 0 5px rgba(0,0,0,0.3); 
        }
        
        @keyframes ticker { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-100%, 0, 0); } }
        
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; color: white; display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s; }
        
        .error-message {
            color: #666;
            text-align: center;
            font-family: monospace;
            padding: 20px;
            background: #111;
            border-radius: 8px;
            border: 1px solid #333;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="loading-overlay"><div><i class="fas fa-circle-notch fa-spin text-4xl mb-4 text-blue-500"></i><br>Iniciando Sistema...</div></div>

    <div id="tv-container" class="opacity-0 transition-opacity duration-1000">
        <div class="header-bar">
            <div class="flex items-center gap-4 h-full">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/SENAI_S%C3%A3o_Paulo_logo.png/1200px-SENAI_S%C3%A3o_Paulo_logo.png" alt="Logo" class="logo-img">
                <h1 class="school-name" id="display-school-name">SENAI</h1>
            </div>
            <div class="text-right text-white">
                <div id="clock-time" class="text-3xl font-mono font-bold leading-none">00:00</div>
                <div id="clock-date" class="text-xs font-bold uppercase text-gray-200">Data...</div>
            </div>
        </div>

        <div class="content-area" id="main-layout">
            <!-- Sidebar de Texto -->
            <div class="sidebar">
                <div class="mb-4">
                    <span id="slide-badge" class="inline-block px-3 py-1 rounded bg-white text-[#E30613] font-bold text-sm uppercase mb-3 shadow-lg flex items-center w-max gap-2">
                        <i id="slide-icon" class="fas fa-info-circle"></i>
                        <span id="slide-category">...</span>
                    </span>
                    <h2 id="slide-title" class="text-4xl md:text-5xl font-bold leading-tight mb-4 break-words">...</h2>
                </div>
                <div id="slide-message" class="text-lg md:text-xl leading-relaxed border-l-4 border-white pl-4 opacity-90 break-words">...</div>
            </div>
            
            <!-- Viewer de M√≠dia -->
            <div class="media-viewer" id="media-container"></div>
        </div>

        <div class="news-ticker">
            <div class="ticker-label">AVISOS</div>
            <div class="ticker-track">
                <div class="ticker-content" id="display-ticker">...</div>
            </div>
        </div>
    </div>

    <script>
        // --- üî¥ CONFIGURA√á√ÉO SUPABASE üî¥ ---
        const SUPABASE_URL = "https://pmnmudyseicnroypcmcp.supabase.co"; 
        const SUPABASE_KEY = "sb_publishable_WCG4H3nty0gT0LevuIoPFw_ro40Huqh"; 
        // -----------------------------------

        let supabaseClient;
        let SYSTEM_CONFIG = {};
        let currentSlideIndex = 0;
        let slideTimer = null;

        window.onload = () => { initSupabase(); };

        function initSupabase() {
            try {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                
                // INSCRI√á√ÉO EM TEMPO REAL
                supabaseClient.channel('public:app_config')
                    .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'app_config', filter: 'id=eq.1' }, payload => {
                        if (payload.new && payload.new.data) {
                            SYSTEM_CONFIG = payload.new.data;
                            applyGlobalSettings();
                            if(!slideTimer) initTV(); 
                        }
                    })
                    .subscribe();

                loadData();
            } catch (e) { console.error(e); }
        }

        async function loadData() {
            const { data } = await supabaseClient.from('app_config').select('data').eq('id', 1).single();
            if (data && data.data) {
                SYSTEM_CONFIG = data.data;
                applyGlobalSettings();
                const loader = document.getElementById('loading-overlay');
                if(loader) { loader.style.opacity = '0'; setTimeout(()=>loader.remove(),500); }
                document.getElementById('tv-container').classList.remove('opacity-0');
                initTV();
            }
        }

        function applyGlobalSettings() {
            const root = document.documentElement;
            // Cores
            root.style.setProperty('--primary-color', SYSTEM_CONFIG.primaryColor || '#E30613');
            root.style.setProperty('--accent-color', SYSTEM_CONFIG.accentColor || '#0047B6');
            root.style.setProperty('--text-scale', SYSTEM_CONFIG.zoom || "1.0");
            root.style.setProperty('--font-family', SYSTEM_CONFIG.fontFamily || "'Segoe UI', sans-serif");
            
            // Separadores
            root.style.setProperty('--separator-color', SYSTEM_CONFIG.separatorColor || '#ffffff');
            root.style.setProperty('--separator-spacing', (SYSTEM_CONFIG.separatorSpacing || 0.5) + 'rem');
            root.style.setProperty('--separator-size', (SYSTEM_CONFIG.separatorSize || 1.5) + 'rem');
            
            // Ticker
            root.style.setProperty('--ticker-bg', SYSTEM_CONFIG.tickerBg || SYSTEM_CONFIG.accentColor || '#0047B6');
            root.style.setProperty('--ticker-color', SYSTEM_CONFIG.tickerColor || '#FFFFFF');
            root.style.setProperty('--ticker-duration', (SYSTEM_CONFIG.tickerSpeed || 30) + 's');
            
            // Texto
            document.getElementById('display-school-name').innerText = SYSTEM_CONFIG.schoolName || "SENAI";
            const sepHtml = `<span class="ticker-separator">‚Ä¢</span>`;
            document.getElementById('display-ticker').innerHTML = (SYSTEM_CONFIG.tickerText || "").replace(/\|/g, sepHtml);
        }

        function initTV() {
            const now = new Date();
            let activeSlides = (SYSTEM_CONFIG.slides || []).filter(s => {
                const start = s.startDate ? new Date(s.startDate) : null;
                const end = s.endDate ? new Date(s.endDate) : null;
                if (start && !isNaN(start.getTime()) && now < start) return false;
                if (end && !isNaN(end.getTime()) && now > end) return false;
                return true;
            });

            if (activeSlides.length === 0) {
                renderPlaceholder();
                clearTimeout(slideTimer);
                slideTimer = setTimeout(initTV, 5000);
                return;
            }

            if (currentSlideIndex >= activeSlides.length) currentSlideIndex = 0;
            const slide = activeSlides[currentSlideIndex];
            renderSlide(slide);

            clearTimeout(slideTimer);
            let duration = (slide.duration || 10) * 1000;
            if (slide.mediaType === 'video') duration += 5000; // Buffer seguran√ßa

            slideTimer = setTimeout(() => {
                currentSlideIndex++;
                initTV();
            }, duration);
        }

        // --- RENDERIZA√á√ÉO BLINDADA E INTELIGENTE ---
        function renderSlide(slide) {
            // Texto
            document.getElementById('slide-category').innerText = slide.category || '';
            const iconClass = slide.categoryIcon || 'fas fa-info-circle';
            document.getElementById('slide-icon').className = iconClass;
            document.getElementById('slide-title').innerText = slide.title || '';
            document.getElementById('slide-message').innerText = slide.message || '';
            
            // Layout
            const layout = document.getElementById('main-layout');
            if (slide.layout === 'fullscreen') layout.classList.add('layout-fullscreen');
            else layout.classList.remove('layout-fullscreen');

            const container = document.getElementById('media-container');
            container.innerHTML = '';
            
            // Tratamento de Erro
            const errorHandler = () => {
                console.warn("Falha ao carregar m√≠dia:", slide.url);
                container.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-triangle text-4xl mb-2 text-yellow-500"></i><br>M√≠dia Indispon√≠vel<br>Avan√ßando...</div>';
                clearTimeout(slideTimer);
                slideTimer = setTimeout(() => { currentSlideIndex++; initTV(); }, 3000);
            };

            if (slide.mediaType === 'video') {
                const el = document.createElement('video');
                el.src = slide.url; 
                el.autoplay = true; 
                el.muted = false; // Tenta com som
                
                // Tenta tocar com som, se falhar (padr√£o de navegadores), toca mudo
                const playPromise = el.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Autoplay com som bloqueado pelo navegador. Ativando mudo.");
                        el.muted = true;
                        el.play();
                    });
                }

                el.onended = () => { clearTimeout(slideTimer); currentSlideIndex++; initTV(); };
                el.onerror = errorHandler;
                el.className = "h-full w-full object-cover";
                container.appendChild(el);
            
            } else if (slide.mediaType === 'iframe') {
                const el = document.createElement('iframe');
                el.src = slide.url; 
                el.allow = "autoplay; encrypted-media";
                el.onerror = errorHandler;
                container.appendChild(el);
            
            } else {
                // --- L√ìGICA INTELIGENTE DE IMAGEM ---
                const img = document.createElement('img');
                img.src = slide.url;
                img.style.width = "100%";
                img.style.height = "100%";
                img.style.position = "relative";
                img.style.zIndex = "2";
                img.style.opacity = "0"; // Come√ßa invis√≠vel para c√°lculo
                img.style.transition = "opacity 0.5s";

                img.onload = function() {
                    // BLINDAGEM CONTRA ERRO INSERTBEFORE
                    // Verifica se o container ainda √© o pai da imagem (se o slide n√£o mudou)
                    if (this.parentNode !== container) return;

                    const ratio = this.naturalWidth / this.naturalHeight;
                    
                    // Se a imagem for "estreita" (Vertical/Quadrada - Ratio < 1.55)
                    // E se n√£o for um layout fullscreen for√ßado que exija cover
                    if (ratio < 1.55) {
                        this.style.objectFit = "contain"; // Mostra inteira sem cortar
                        
                        // Cria fundo desfocado bonito
                        const bg = document.createElement('div');
                        bg.style.position = 'absolute';
                        bg.style.inset = '0';
                        bg.style.backgroundImage = `url('${slide.url}')`;
                        bg.style.backgroundSize = 'cover';
                        bg.style.backgroundPosition = 'center';
                        bg.style.filter = 'blur(20px) brightness(0.5)';
                        bg.style.zIndex = '1';
                        bg.style.transform = 'scale(1.1)';
                        container.insertBefore(bg, this);
                    } else {
                        // Se for Widescreen (16:9), preenche tudo
                        this.style.objectFit = "cover";
                    }
                    this.style.opacity = "1";
                };
                
                img.onerror = errorHandler;
                container.appendChild(img);
            }
        }

        function renderPlaceholder() {
            document.getElementById('slide-title').innerText = "Aguardando";
            document.getElementById('slide-message').innerText = "Nenhum conte√∫do no ar.";
            document.getElementById('media-container').innerHTML = '';
        }

        setInterval(() => {
            const now = new Date();
            document.getElementById('clock-time').innerText = now.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
            document.getElementById('clock-date').innerText = now.toLocaleDateString('pt-BR', {weekday: 'long', day: 'numeric', month: 'long'});
        }, 1000);
    </script>
</body>
</html>
