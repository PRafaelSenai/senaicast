<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel SENAI - TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Fontes do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Variﾃ｡veis Padrﾃ｣o */
        :root { 
            --primary-color: #E30613; 
            --accent-color: #0047B6; 
            --text-scale: 1.0; 
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            
            /* Ticker & Separador */
            --ticker-bg: #0047B6;
            --ticker-color: #FFFFFF;
            --ticker-duration: 30s;
            --separator-color: #ffffff; 
            --separator-spacing: 0.5rem; 
            --separator-size: 1.5rem;
        }

        body { 
            font-family: var(--font-family); 
            background-color: #1a1a1a; 
            color: white; 
            overflow: hidden; 
            font-size: calc(1rem * var(--text-scale)); 
        }

        /* Layout Responsivo */
        #tv-container { 
            width: 100vw; 
            height: 100vh; 
            display: grid; 
            grid-template-rows: auto 1fr auto; 
            background: #000; 
        }

        /* Cabeﾃｧalho */
        .header-bar { 
            background-color: var(--primary-color); 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 0 2rem; 
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); 
            z-index: 30; 
            height: 80px; 
        }
        @media (max-width: 768px) {
            .header-bar { height: 60px; padding: 0 0.5rem; }
            .logo-img { height: 35px !important; }
            .school-name { font-size: 1rem !important; }
            #clock-time { font-size: 1.2rem !important; }
            #clock-date { display: none; }
        }

        .logo-img { height: 50px; object-fit: contain; background: white; padding: 5px; border-radius: 4px; }
        .school-name { color: white; font-size: 1.25rem; font-weight: 700; line-height: 1.1; border-left: 3px solid white; padding-left: 1rem; display: flex; align-items: center; height: 40px; }

        /* ﾃ〉ea de Conteﾃｺdo */
        .content-area { 
            display: grid; 
            grid-template-columns: 35% 65%; 
            overflow: hidden; 
            position: relative; 
        }
        /* Mobile: Empilha */
        @media (max-width: 768px) {
            .content-area { grid-template-columns: 1fr; grid-template-rows: auto 1fr; }
            .sidebar { padding: 1rem !important; height: auto; min-height: 30%; }
            .media-viewer { height: 100%; min-height: 50%; }
            #slide-title { font-size: 1.5rem !important; }
            #slide-message { font-size: 1rem !important; -webkit-line-clamp: 4; display: -webkit-box; -webkit-box-orient: vertical; overflow: hidden; }
        }

        .content-area.layout-fullscreen { grid-template-columns: 1fr; grid-template-rows: 1fr; }
        .content-area.layout-fullscreen .sidebar { display: none; }

        .sidebar { 
            background: linear-gradient(135deg, var(--primary-color) 0%, #7f1d1d 100%); 
            padding: 3rem; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            box-shadow: 5px 0 15px rgba(0,0,0,0.3); 
            z-index: 10; 
        }

        .media-viewer { 
            position: relative; 
            background: #000; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        /* Estilos Base para Mﾃｭdia */
        .media-viewer img, .media-viewer video, .media-viewer iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
        }
        
        .media-viewer iframe { object-fit: contain; }

        /* Ticker Style */
        .news-ticker { 
            background-color: var(--ticker-bg); 
            color: var(--ticker-color); 
            height: 60px; 
            display: grid; 
            grid-template-columns: auto 1fr; 
            align-items: stretch; 
            overflow: hidden; 
            font-weight: bold; 
            font-size: 1.5rem; 
            white-space: nowrap; 
            z-index: 20; 
        }
        @media (max-width: 768px) {
            .news-ticker { height: 40px; font-size: 1rem; }
            .ticker-label { padding: 0 1rem; }
        }

        .ticker-label { 
            background-color: rgba(0,0,0,0.2); 
            color: inherit; 
            padding: 0 2rem; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: 800; letter-spacing: 1px; box-shadow: 2px 0 10px rgba(0,0,0,0.1); z-index: 21; 
        }
        .ticker-track { overflow: hidden; display: flex; align-items: center; position: relative; }
        .ticker-content { display: inline-block; padding-left: 100%; animation: ticker var(--ticker-duration) linear infinite; }
        
        /* Separador */
        .ticker-separator { 
            color: var(--separator-color) !important; 
            margin: 0 var(--separator-spacing); 
            font-size: var(--separator-size); 
            vertical-align: middle; 
            line-height: 0; 
            position: relative; 
            top: -2px; 
            display: inline-block;
            text-shadow: 0 0 5px rgba(0,0,0,0.3); 
        }
        
        @keyframes ticker { 0% { transform: translate3d(0, 0, 0); } 100% { transform: translate3d(-100%, 0, 0); } }
        
        /* Overlay de Start (Crucial para ﾃ｡udio) */
        #start-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; color: white; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; z-index: 9999; 
            cursor: pointer; transition: opacity 0.5s;
        }
        #start-overlay:hover .start-btn { transform: scale(1.1); background-color: #E30613; }
        .start-btn {
            background-color: #333; padding: 1rem 2rem; border-radius: 50px; 
            font-weight: bold; font-size: 1.5rem; margin-top: 1rem; 
            transition: all 0.3s; display: flex; align-items: center; gap: 10px;
        }

        /* Botﾃ｣o Flutuante de Audio */
        #audio-control {
            position: fixed; bottom: 80px; right: 20px; 
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(0,0,0,0.6); color: white; border: 2px solid white;
            display: none; align-items: center; justify-content: center;
            font-size: 1.2rem; cursor: pointer; z-index: 50;
            transition: all 0.3s;
        }
        #audio-control:hover { background: #E30613; }
        
        .error-message {
            color: #666; text-align: center; font-family: monospace; padding: 20px;
            background: #111; border-radius: 8px; border: 1px solid #333; z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Overlay obrigatﾃｳrio para desbloquear ﾃ｡udio -->
    <div id="start-overlay" onclick="startSystem()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/SENAI_S%C3%A3o_Paulo_logo.png/1200px-SENAI_S%C3%A3o_Paulo_logo.png" style="height: 80px; background:white; padding: 10px; border-radius: 8px; margin-bottom: 2rem;">
        <div class="start-btn"><i class="fas fa-play"></i> Clique para Iniciar a TV</div>
        <div class="mt-4 text-gray-500 text-sm">Necessﾃ｡rio para habilitar o som automﾃ｡tico</div>
    </div>

    <!-- Botﾃ｣o de Controle de ﾃ「dio -->
    <button id="audio-control" onclick="toggleMute()">
        <i class="fas fa-volume-mute"></i>
    </button>

    <div id="tv-container" class="opacity-0 transition-opacity duration-1000">
        <div class="header-bar">
            <div class="flex items-center gap-4 h-full">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/SENAI_S%C3%A3o_Paulo_logo.png/1200px-SENAI_S%C3%A3o_Paulo_logo.png" alt="Logo" class="logo-img">
                <h1 class="school-name" id="display-school-name">SENAI</h1>
            </div>
            <div class="text-right text-white">
                <div id="clock-time" class="text-3xl font-mono font-bold leading-none">00:00</div>
                <div id="clock-date" class="text-xs font-bold uppercase text-gray-200">Data...</div>
            </div>
        </div>

        <div class="content-area" id="main-layout">
            <!-- Sidebar de Texto -->
            <div class="sidebar">
                <div class="mb-4">
                    <span id="slide-badge" class="inline-block px-3 py-1 rounded bg-white text-[#E30613] font-bold text-sm uppercase mb-3 shadow-lg flex items-center w-max gap-2">
                        <i id="slide-icon" class="fas fa-info-circle"></i>
                        <span id="slide-category">...</span>
                    </span>
                    <h2 id="slide-title" class="text-4xl md:text-5xl font-bold leading-tight mb-4 break-words">...</h2>
                </div>
                <div id="slide-message" class="text-lg md:text-xl leading-relaxed border-l-4 border-white pl-4 opacity-90 break-words">...</div>
            </div>
            
            <!-- Viewer de Mﾃｭdia -->
            <div class="media-viewer" id="media-container"></div>
        </div>

        <div class="news-ticker">
            <div class="ticker-label">AVISOS</div>
            <div class="ticker-track">
                <div class="ticker-content" id="display-ticker">...</div>
            </div>
        </div>
    </div>

    <script>
        // --- 閥 CONFIGURAﾃﾃグ SUPABASE 閥 ---
        const SUPABASE_URL = "https://pmnmudyseicnroypcmcp.supabase.co"; 
        const SUPABASE_KEY = "sb_publishable_WCG4H3nty0gT0LevuIoPFw_ro40Huqh"; 
        // -----------------------------------

        let supabaseClient;
        let SYSTEM_CONFIG = {};
        let currentSlideIndex = 0;
        let slideTimer = null;
        let isStarted = false;
        let currentVideoElement = null; // Para controle manual de volume

        window.onload = () => { initSupabase(); };

        function startSystem() {
            // HACK DE AUDIO 1: Desbloqueia WebAudio API
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (AudioContext) {
                    const ctx = new AudioContext();
                    ctx.resume().then(() => {
                        const osc = ctx.createOscillator();
                        const gain = ctx.createGain();
                        osc.connect(gain);
                        gain.connect(ctx.destination);
                        gain.gain.value = 0.0001; // Quase mudo
                        osc.start(0);
                        osc.stop(0.1);
                    });
                }
            } catch(e) { console.log("Erro WebAudio:", e); }

            // HACK DE AUDIO 2: Desbloqueia Elemento de Vﾃｭdeo (Cria um video dummy e da play)
            // Isso diz ao navegador: "O usuﾃ｡rio interagiu e permitiu vﾃｭdeo com som"
            try {
                const dummyVid = document.createElement('video');
                dummyVid.muted = false; // Tenta SEM mudo
                dummyVid.volume = 0.1;
                // Um mp4 minﾃｺsculo vazio base64
                dummyVid.src = "data:video/mp4;base64,AAAAHGZ0eXBtcDQyAAAAAG1wNDJpc29tYXZjMQAAAz5tb292AAAAbG12aGQAAAAA62AAAOtgAAABAAABAAAAAQAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAABAAAAAAAAAAAAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAgAAAActcmFrAAAAQm0vaGQAAAAA62AAAOtgAAABAAAAAQAAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAAAAABAAAAAAAAAAAAAAAAAABAAAAAAm1kaWEAAAAgbWRoZAAAAADrYAAA62AAAAEAAAEAAAAAAxAAAAAASmhkbHIAAAAAAAAAAHZpZGUAAAAAAAAAAAAAAAB2aWRlb2hhbmRsZXIAAAACZW1pbmYAAAAUdm1oZAAAAAEAAAAAAAAAAAAAACRkaW5mAAAAHGRyZWYAAAAAAAAAAQAAAAx1cmwgAAAAAQAAAA5zdGJsAAAAEmR0c2QAAAAAAAAAAQAAABxhdmMxAAAAAAAAAAEAAQAAAAEAAAEABAAAAAAEZHRzAAAAAAHAAABwY3R0cwAAAAAAAAAAAAAAAQAAAAEAAAAUc3RzcwAAAAAAAAABAAAAAQAAABxzdHNjAAAAAAAAAAEAAAABAAAAAQAAAAEAAAAwc3R6cwAAAAAAAAABAAAAAQAAAAAAAAAOc3RjbwAAAAAAAAABAAAAHAAAAGJ1ZHRhAAAAWmdTeWwAAAAAAAAAEWR0bXQAAAAAAAAAAAABI5BtZGF0AAAAAQ==";
                dummyVid.style.display = 'none';
                document.body.appendChild(dummyVid);
                dummyVid.play().catch(e => console.log("Dummy video fail:", e)).finally(() => {
                    setTimeout(() => dummyVid.remove(), 1000);
                });
            } catch(e) { console.log("Erro Dummy Video:", e); }

            const overlay = document.getElementById('start-overlay');
            overlay.style.opacity = '0';
            setTimeout(() => overlay.remove(), 500);
            
            isStarted = true;
            document.getElementById('tv-container').classList.remove('opacity-0');
            initTV();
        }

        function toggleMute() {
            if (currentVideoElement) {
                currentVideoElement.muted = !currentVideoElement.muted;
                updateAudioIcon();
            }
        }

        function updateAudioIcon() {
            const btn = document.getElementById('audio-control');
            const icon = btn.querySelector('i');
            if (currentVideoElement && !currentVideoElement.muted) {
                icon.className = 'fas fa-volume-up';
                btn.style.background = '#E30613'; // Vermelho quando ativo
            } else {
                icon.className = 'fas fa-volume-mute';
                btn.style.background = 'rgba(0,0,0,0.6)';
            }
        }

        function initSupabase() {
            try {
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                
                // INSCRIﾃﾃグ EM TEMPO REAL
                supabaseClient.channel('public:app_config')
                    .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'app_config', filter: 'id=eq.1' }, payload => {
                        if (payload.new && payload.new.data) {
                            SYSTEM_CONFIG = payload.new.data;
                            applyGlobalSettings();
                            if(isStarted) {
                                clearTimeout(slideTimer);
                                initTV(); 
                            }
                        }
                    })
                    .subscribe();

                loadData();
            } catch (e) { console.error(e); }
        }

        async function loadData() {
            const { data } = await supabaseClient.from('app_config').select('data').eq('id', 1).single();
            if (data && data.data) {
                SYSTEM_CONFIG = data.data;
                applyGlobalSettings();
            }
        }

        function applyGlobalSettings() {
            const root = document.documentElement;
            root.style.setProperty('--primary-color', SYSTEM_CONFIG.primaryColor || '#E30613');
            root.style.setProperty('--accent-color', SYSTEM_CONFIG.accentColor || '#0047B6');
            root.style.setProperty('--text-scale', SYSTEM_CONFIG.zoom || "1.0");
            root.style.setProperty('--font-family', SYSTEM_CONFIG.fontFamily || "'Segoe UI', sans-serif");
            root.style.setProperty('--separator-color', SYSTEM_CONFIG.separatorColor || '#ffffff');
            root.style.setProperty('--separator-spacing', (SYSTEM_CONFIG.separatorSpacing || 0.5) + 'rem');
            root.style.setProperty('--separator-size', (SYSTEM_CONFIG.separatorSize || 1.5) + 'rem');
            root.style.setProperty('--ticker-bg', SYSTEM_CONFIG.tickerBg || SYSTEM_CONFIG.accentColor || '#0047B6');
            root.style.setProperty('--ticker-color', SYSTEM_CONFIG.tickerColor || '#FFFFFF');
            root.style.setProperty('--ticker-duration', (SYSTEM_CONFIG.tickerSpeed || 30) + 's');
            
            document.getElementById('display-school-name').innerText = SYSTEM_CONFIG.schoolName || "SENAI";
            const sepHtml = `<span class="ticker-separator">窶｢</span>`;
            document.getElementById('display-ticker').innerHTML = (SYSTEM_CONFIG.tickerText || "").replace(/\|/g, sepHtml);
        }

        function initTV() {
            if (!isStarted) return; // Aguarda clique do usuﾃ｡rio

            const now = new Date();
            let activeSlides = (SYSTEM_CONFIG.slides || []).filter(s => {
                const start = s.startDate ? new Date(s.startDate) : null;
                const end = s.endDate ? new Date(s.endDate) : null;
                if (start && !isNaN(start.getTime()) && now < start) return false;
                if (end && !isNaN(end.getTime()) && now > end) return false;
                return true;
            });

            if (activeSlides.length === 0) {
                renderPlaceholder();
                clearTimeout(slideTimer);
                slideTimer = setTimeout(initTV, 5000);
                return;
            }

            if (currentSlideIndex >= activeSlides.length) currentSlideIndex = 0;
            const slide = activeSlides[currentSlideIndex];
            renderSlide(slide);

            clearTimeout(slideTimer);
            let duration = (slide.duration || 10) * 1000;
            if (slide.mediaType === 'video') duration += 2000; // Buffer seguranﾃｧa

            slideTimer = setTimeout(() => {
                currentSlideIndex++;
                initTV();
            }, duration);
        }

        function renderSlide(slide) {
            // Atualiza Textos
            document.getElementById('slide-category').innerText = slide.category || '';
            const iconClass = slide.categoryIcon || 'fas fa-info-circle';
            document.getElementById('slide-icon').className = iconClass;
            document.getElementById('slide-title').innerText = slide.title || '';
            document.getElementById('slide-message').innerText = slide.message || '';
            
            // Layout (Tela Cheia vs Dividida)
            const layout = document.getElementById('main-layout');
            if (slide.layout === 'fullscreen') layout.classList.add('layout-fullscreen');
            else layout.classList.remove('layout-fullscreen');

            const container = document.getElementById('media-container');
            container.innerHTML = '';
            
            // Esconde controle de ﾃ｡udio por padrﾃ｣o
            document.getElementById('audio-control').style.display = 'none';
            currentVideoElement = null;

            const errorHandler = () => {
                console.warn("Falha mﾃｭdia:", slide.url);
                container.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-triangle text-4xl mb-2 text-yellow-500"></i><br>Mﾃｭdia Indisponﾃｭvel<br>Avanﾃｧando...</div>';
            };

            // 1. Vﾃ好EO
            if (slide.mediaType === 'video') {
                const el = document.createElement('video');
                el.src = slide.url; 
                el.muted = false; // Intenﾃｧﾃ｣o de som
                el.volume = 1.0; 
                el.playsInline = true;
                
                // Ajuste de vﾃｭdeo: Contain garante que nﾃ｣o corta
                el.style.width = "100%";
                el.style.height = "100%";
                el.style.objectFit = "contain"; 
                el.style.zIndex = "2";
                
                // Exibe controle de ﾃ｡udio
                const audioBtn = document.getElementById('audio-control');
                audioBtn.style.display = 'flex';
                currentVideoElement = el;
                updateAudioIcon();

                el.onvolumechange = () => updateAudioIcon();
                el.onended = () => { clearTimeout(slideTimer); currentSlideIndex++; initTV(); };
                el.onerror = errorHandler;

                // Fundo borrado para vﾃｭdeo
                const bg = document.createElement('video');
                bg.src = slide.url;
                bg.autoplay = false;
                bg.muted = true;
                bg.style.position = 'absolute';
                bg.style.inset = '0';
                bg.style.width = '100%';
                bg.style.height = '100%';
                bg.style.objectFit = 'cover';
                bg.style.filter = 'blur(20px) brightness(0.4)';
                bg.style.zIndex = '1';
                
                container.appendChild(bg);

                // IMPORTANTE: Adiciona o elemento ao DOM ANTES de dar play()
                // Isso resolve a maioria dos bloqueios de autoplay no Chrome
                container.appendChild(el);

                const playPromise = el.play(); 
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Play falhou. Browser bloqueou. Tentando mudo.", error);
                        el.muted = true;
                        el.play();
                        updateAudioIcon();
                    });
                }
            
            } 
            // 2. IFRAME (YouTube/Drive)
            else if (slide.mediaType === 'iframe') {
                const el = document.createElement('iframe');
                el.src = slide.url; 
                el.allow = "autoplay; encrypted-media";
                el.onerror = errorHandler;
                el.style.zIndex = "2";
                el.style.position = "relative";
                container.appendChild(el);
            
            } 
            // 3. IMAGEM (Lﾃｳgica de Ajuste Inteligente)
            else {
                const img = document.createElement('img');
                img.src = slide.url;
                img.style.width = "100%";
                img.style.height = "100%";
                img.style.position = "relative";
                img.style.zIndex = "2";
                img.style.opacity = "0"; 
                img.style.transition = "opacity 0.5s";

                img.onload = function() {
                    // Verifica preferﾃｪncia do slide ou usa padrﾃ｣o "fit" (sem cortes)
                    const fitMode = slide.imageFit || 'contain'; 

                    if (fitMode === 'cover') {
                        // Modo antigo (pode cortar para preencher)
                        this.style.objectFit = 'cover';
                    } else {
                        // Modo NOVO (Padrﾃ｣o): Nunca corta, usa fundo borrado
                        this.style.objectFit = 'contain';
                        
                        // Cria o fundo borrado
                        const bg = document.createElement('div');
                        bg.style.position = 'absolute';
                        bg.style.inset = '0';
                        bg.style.backgroundImage = `url('${slide.url}')`;
                        bg.style.backgroundSize = 'cover';
                        bg.style.backgroundPosition = 'center';
                        bg.style.filter = 'blur(25px) brightness(0.4)';
                        bg.style.zIndex = '1';
                        bg.style.transform = 'scale(1.1)';
                        container.insertBefore(bg, this);
                    }
                    this.style.opacity = "1";
                };
                
                img.onerror = errorHandler;
                container.appendChild(img);
            }
        }

        function renderPlaceholder() {
            document.getElementById('slide-title').innerText = "Aguardando";
            document.getElementById('slide-message').innerText = "Nenhum conteﾃｺdo no ar.";
            document.getElementById('media-container').innerHTML = '';
        }

        setInterval(() => {
            const now = new Date();
            document.getElementById('clock-time').innerText = now.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
            document.getElementById('clock-date').innerText = now.toLocaleDateString('pt-BR', {weekday: 'long', day: 'numeric', month: 'long'});
        }, 1000);
    </script>
</body>
</html>
