<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador Senaicast</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        .input-dark { width: 100%; background-color: #374151; border: 1px solid #4b5563; color: white; padding: 0.5rem; border-radius: 0.375rem; font-size: 0.875rem; transition: all 0.2s; }
        .input-dark:focus { border-color: #facc15; outline: none; }
        .slide-card.active { border-left: 4px solid #facc15; background-color: #374151; }
        .loading-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 50; display: none; flex-direction: column; }
        .loading-overlay.active { display: flex; }
        .senai-header { background-color: var(--senai-red, #E30613); box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans h-screen flex flex-col overflow-hidden">

    <header class="senai-header h-20 flex items-center justify-between px-6 shrink-0 z-20">
        <div class="flex items-center gap-3">
            <div class="bg-white text-red-600 w-8 h-8 rounded flex items-center justify-center font-bold shadow"><i class="fas fa-fire"></i></div>
            <h1 class="text-lg font-bold tracking-wide">Gerenciador Senaicast</h1>
        </div>
        <div class="flex items-center gap-4">
            <button onclick="saveToSupabase()" class="bg-white text-red-600 hover:bg-gray-100 px-6 py-2 rounded font-bold shadow-lg flex items-center gap-2 transform hover:scale-105 transition">
                <i class="fas fa-save"></i> SALVAR NA TV
            </button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar Config -->
        <aside class="w-72 bg-gray-800 border-r border-gray-700 overflow-y-auto flex flex-col custom-scrollbar p-5 space-y-5">
            <h3 class="text-xs font-bold text-yellow-500 uppercase border-b border-gray-700 pb-2">Apar√™ncia</h3>
            <div><label class="text-xs text-gray-300 block mb-1">Cores</label><div class="flex gap-2"><input type="color" id="conf-primary" class="h-8 flex-1 rounded cursor-pointer"><input type="color" id="conf-accent" class="h-8 flex-1 rounded cursor-pointer"></div></div>
            <div><label class="text-xs text-gray-300 block mb-1">Zoom Texto</label><input type="range" id="conf-zoom" min="0.8" max="1.5" step="0.1" class="w-full h-2 bg-gray-600 rounded-lg"></div>
            
            <h3 class="text-xs font-bold text-yellow-500 uppercase border-b border-gray-700 pb-2 mt-4">Rodap√© / Letreiro</h3>
            
            <!-- CONTROLES DO SEPARADOR (BOLINHA) -->
            <div class="bg-gray-700/30 p-2 rounded border border-gray-600">
                <label class="text-[10px] text-gray-400 font-bold uppercase mb-2 block">Separador (Bolinha)</label>
                
                <div class="mb-2">
                    <label class="text-xs text-gray-300 block mb-1">Cor</label>
                    <input type="color" id="conf-sep-color" class="h-8 w-full rounded cursor-pointer">
                </div>

                <div class="mb-2">
                    <label class="text-xs text-gray-300 block mb-1">Tamanho</label>
                    <div class="flex items-center gap-2">
                        <input type="range" id="conf-sep-size" min="0.5" max="3" step="0.1" class="flex-1 h-2 bg-gray-600 rounded-lg accent-yellow-500">
                        <span id="size-val" class="text-xs text-gray-400 w-10 text-right">1.5rem</span>
                    </div>
                </div>

                <div>
                    <label class="text-xs text-gray-300 block mb-1">Espa√ßamento</label>
                    <div class="flex items-center gap-2">
                        <input type="range" id="conf-sep-spacing" min="1" max="10" step="0.5" class="flex-1 h-2 bg-gray-600 rounded-lg accent-yellow-500">
                        <span id="spacing-val" class="text-xs text-gray-400 w-10 text-right">2rem</span>
                    </div>
                </div>
            </div>

            <!-- CONTROLES DO TICKER -->
            <div class="bg-gray-700/30 p-2 rounded border border-gray-600">
                <label class="text-[10px] text-gray-400 font-bold uppercase mb-2 block">Texto / Fundo</label>
                <div class="flex gap-2 mb-2">
                    <div class="flex-1"><label class="text-[10px] text-gray-400">Fundo</label><input type="color" id="conf-ticker-bg" class="h-8 w-full rounded cursor-pointer"></div>
                    <div class="flex-1"><label class="text-[10px] text-gray-400">Texto</label><input type="color" id="conf-ticker-text" class="h-8 w-full rounded cursor-pointer"></div>
                </div>
                <div>
                    <label class="text-[10px] text-gray-400">Velocidade (seg)</label>
                    <input type="range" id="conf-ticker-speed" min="10" max="120" step="5" class="w-full h-2 bg-gray-600 rounded-lg accent-yellow-500">
                </div>
            </div>

            <div><label class="text-xs text-gray-300 block mb-1">Not√≠cias</label><textarea id="conf-ticker" class="input-dark h-20 text-xs"></textarea></div>
            
            <h3 class="text-xs font-bold text-yellow-500 uppercase border-b border-gray-700 pb-2 mt-4">Escola</h3>
            <div><label class="text-xs text-gray-300 block mb-1">Nome</label><textarea id="conf-school" class="input-dark h-12 text-xs"></textarea></div>
        </aside>

        <!-- Sidebar Slides -->
        <aside class="w-80 bg-gray-900 border-r border-gray-700 flex flex-col">
            <div class="p-4 border-b border-gray-700 bg-gray-800 flex justify-between">
                <h3 class="font-bold text-sm text-white">Slides</h3>
                <button onclick="addNewSlide()" class="bg-blue-600 hover:bg-blue-500 text-white text-xs px-3 py-1.5 rounded font-bold">+ NOVO</button>
            </div>
            <div id="slides-list" class="flex-1 overflow-y-auto p-2 space-y-2"></div>
        </aside>

        <!-- Editor -->
        <main class="flex-1 bg-black relative">
            <div id="no-selection" class="absolute inset-0 flex flex-col items-center justify-center text-gray-600">
                <i class="fas fa-hand-pointer text-5xl mb-4 opacity-50"></i><p>Selecione um slide</p>
            </div>
            <div id="editor-form" class="hidden absolute inset-0 overflow-y-auto p-8 bg-gray-900">
                <div class="max-w-4xl mx-auto bg-gray-800 rounded-xl p-6 border border-gray-700 shadow-xl space-y-6 relative">
                    <div id="upload-overlay" class="loading-overlay rounded-xl"><i class="fas fa-circle-notch fa-spin text-4xl text-white mb-2"></i><span class="font-bold text-sm">Enviando...</span></div>
                    
                    <!-- M√≠dia -->
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-2">M√≠dia</label>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="border-2 border-dashed border-gray-600 rounded-lg p-6 flex flex-col items-center justify-center text-center hover:bg-gray-700/50 cursor-pointer relative group h-48">
                                <input type="file" id="file-upload" class="absolute inset-0 opacity-0 cursor-pointer" onchange="handleSupabaseUpload(this)">
                                <i class="fas fa-cloud-upload-alt text-4xl text-gray-500 mb-2"></i><span class="text-sm font-medium text-gray-300">Upload</span>
                            </div>
                            <div class="bg-black rounded-lg border border-gray-700 flex items-center justify-center overflow-hidden h-48" id="media-preview"><span class="text-xs text-gray-500">Preview</span></div>
                        </div>
                        <input type="text" id="edit-url" class="input-dark text-xs mt-2" placeholder="URL" oninput="handleUrlInput(this.value)">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="block text-xs font-bold text-gray-400">Categoria</label><input type="text" id="edit-category" class="input-dark"></div>
                        <div><label class="block text-xs font-bold text-gray-400">Layout</label><select id="edit-layout" class="input-dark"><option value="default">Padr√£o</option><option value="fullscreen">Tela Cheia</option></select></div>
                    </div>
                    <div><label class="block text-xs font-bold text-gray-400">T√≠tulo</label><input type="text" id="edit-title" class="input-dark text-lg font-bold"></div>
                    <div><label class="block text-xs font-bold text-gray-400">Mensagem</label><textarea id="edit-message" class="input-dark h-24"></textarea></div>
                    
                    <div class="bg-gray-900/50 p-4 rounded-lg border border-gray-600 grid grid-cols-3 gap-4">
                        <div><label class="block text-[10px] text-gray-400">In√≠cio</label><input type="datetime-local" id="edit-startDate" class="input-dark text-xs"></div>
                        <div><label class="block text-[10px] text-gray-400">T√©rmino</label><input type="datetime-local" id="edit-endDate" class="input-dark text-xs"></div>
                        <div><label class="block text-[10px] text-gray-400">Dura√ß√£o (s)</label><input type="number" id="edit-duration" class="input-dark text-xs" value="10"></div>
                    </div>

                    <div class="flex justify-between pt-2">
                        <button onclick="deleteSlide()" class="text-red-400 text-sm font-bold px-4">Excluir</button>
                        <button onclick="saveSlideLocal()" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-8 rounded-lg shadow-lg">CONFIRMAR</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // --- üî¥ CONFIGURA√á√ÉO SUPABASE üî¥ ---
        const SUPABASE_URL = "https://pmnmudyseicnroypcmcp.supabase.co"; 
        const SUPABASE_KEY = "sb_publishable_WCG4H3nty0gT0LevuIoPFw_ro40Huqh"; 
        // -----------------------------------

        let supabaseClient;
        let DATA = { slides: [], primaryColor: "#E30613", accentColor: "#0047B6" };
        let currentSlideId = null;
        let configId = null;

        window.onload = () => {
            try { supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY); loadData(); } 
            catch(e) { console.error(e); }
            
            // Listeners para Sliders
            document.getElementById('conf-sep-size').addEventListener('input', e => document.getElementById('size-val').innerText = e.target.value + 'rem');
            document.getElementById('conf-sep-spacing').addEventListener('input', e => document.getElementById('spacing-val').innerText = e.target.value + 'rem');
        };

        async function loadData() {
            Swal.fire({title: 'Carregando...', didOpen: () => Swal.showLoading()});
            try {
                const { data, error } = await supabaseClient.from('app_config').select('id, data').limit(1).maybeSingle();
                if (error) throw error;
                if (data) {
                    configId = data.id;
                    if (data.data) {
                        DATA = { ...DATA, ...data.data };
                        if (!Array.isArray(DATA.slides)) DATA.slides = [];
                        populateUI(); renderSlidesList();
                    }
                    Swal.close();
                } else {
                    saveToSupabase(true); Swal.close();
                }
            } catch (e) {
                console.error(e); Swal.fire('Erro Conex√£o', e.message, 'error');
            }
        }

        async function saveToSupabase(silent = false) {
            DATA.primaryColor = document.getElementById('conf-primary').value;
            DATA.accentColor = document.getElementById('conf-accent').value;
            DATA.zoom = document.getElementById('conf-zoom').value;
            
            // Novos campos
            DATA.separatorColor = document.getElementById('conf-sep-color').value;
            DATA.separatorSize = document.getElementById('conf-sep-size').value;
            DATA.separatorSpacing = document.getElementById('conf-sep-spacing').value;
            
            DATA.tickerBg = document.getElementById('conf-ticker-bg').value;
            DATA.tickerColor = document.getElementById('conf-ticker-text').value;
            DATA.tickerSpeed = document.getElementById('conf-ticker-speed').value;

            DATA.tickerText = document.getElementById('conf-ticker').value;
            DATA.schoolName = document.getElementById('conf-school').value;

            const cleanData = JSON.parse(JSON.stringify(DATA));
            if(!silent) Swal.fire({title: 'Salvando...', didOpen: () => Swal.showLoading()});

            try {
                let error;
                if (configId) {
                    const res = await supabaseClient.from('app_config').update({ data: cleanData }).eq('id', configId);
                    error = res.error;
                } else {
                    const res = await supabaseClient.from('app_config').insert({ data: cleanData }).select('id').single();
                    if (res.data) configId = res.data.id;
                    error = res.error;
                }
                if (error) throw error;
                if(!silent) Swal.fire('Sucesso!', 'TV Atualizada.', 'success');
            } catch (e) {
                if(!silent) Swal.fire('Erro', e.message, 'error');
            }
        }

        function populateUI() {
            document.getElementById('conf-primary').value = DATA.primaryColor || '#E30613';
            document.getElementById('conf-accent').value = DATA.accentColor || '#0047B6';
            document.getElementById('conf-zoom').value = DATA.zoom || 1.0;
            
            document.getElementById('conf-sep-color').value = DATA.separatorColor || '#ffffff';
            document.getElementById('conf-sep-size').value = DATA.separatorSize || 1.5;
            document.getElementById('size-val').innerText = (DATA.separatorSize || 1.5) + 'rem';
            
            document.getElementById('conf-sep-spacing').value = DATA.separatorSpacing || 2;
            document.getElementById('spacing-val').innerText = (DATA.separatorSpacing || 2) + 'rem';
            
            document.getElementById('conf-ticker-bg').value = DATA.tickerBg || '#0047B6';
            document.getElementById('conf-ticker-text').value = DATA.tickerColor || '#ffffff';
            document.getElementById('conf-ticker-speed').value = DATA.tickerSpeed || 30;

            document.getElementById('conf-ticker').value = DATA.tickerText || '';
            document.getElementById('conf-school').value = DATA.schoolName || '';
        }

        // ... Restante das fun√ß√µes (renderSlidesList, handleSupabaseUpload, etc) s√£o iguais ...
        // Vou incluir as essenciais aqui para funcionar completo
        function renderSlidesList() {
            const list = document.getElementById('slides-list'); list.innerHTML = '';
            (DATA.slides || []).forEach(s => {
                const div = document.createElement('div');
                div.className = `slide-card p-3 rounded cursor-pointer border border-transparent hover:bg-gray-800 mb-2 ${s.id === currentSlideId ? 'active' : 'bg-gray-800/50'}`;
                div.onclick = () => loadSlide(s.id);
                div.innerHTML = `<div class="font-bold text-sm truncate">${s.title}</div><div class="text-xs text-gray-400">${s.category}</div>`;
                list.appendChild(div);
            });
        }
        function addNewSlide() {
            const id = Date.now();
            if(!DATA.slides) DATA.slides = [];
            DATA.slides.push({ id, category: 'Aviso', title: 'Novo', message: '', layout: 'default', mediaType: 'image', url: '', duration: 10 });
            loadSlide(id); renderSlidesList();
        }
        function loadSlide(id) {
            currentSlideId = id;
            const s = DATA.slides.find(x => x.id === id);
            if (!s) return;
            document.getElementById('no-selection').classList.add('hidden');
            document.getElementById('editor-form').classList.remove('hidden');
            document.getElementById('edit-title').value = s.title || "";
            document.getElementById('edit-category').value = s.category || "";
            document.getElementById('edit-message').value = s.message || "";
            document.getElementById('edit-layout').value = s.layout || "default";
            document.getElementById('edit-duration').value = s.duration || 10;
            document.getElementById('edit-startDate').value = s.startDate || '';
            document.getElementById('edit-endDate').value = s.endDate || '';
            document.getElementById('edit-url').value = s.url || '';
            updatePreview(s.url);
            renderSlidesList();
        }
        function saveSlideLocal() {
            const s = DATA.slides.find(x => x.id === currentSlideId);
            if (!s) return;
            s.title = document.getElementById('edit-title').value;
            s.category = document.getElementById('edit-category').value;
            s.message = document.getElementById('edit-message').value;
            s.layout = document.getElementById('edit-layout').value;
            s.duration = parseInt(document.getElementById('edit-duration').value) || 10;
            s.startDate = document.getElementById('edit-startDate').value;
            s.endDate = document.getElementById('edit-endDate').value;
            const urlVal = document.getElementById('edit-url').value;
            if(urlVal && urlVal !== s.url) {
                s.url = processUrl(urlVal);
                if(s.url.match(/\.(mp4|webm)$/i)) s.mediaType='video'; else if(s.url.includes('youtube')||s.url.includes('drive')) s.mediaType='iframe'; else s.mediaType='image';
            }
            Swal.fire({icon:'success', title:'Editado', text:'Clique em SALVAR NA TV', timer:1500, showConfirmButton:false, toast:true, position:'top-end'});
            renderSlidesList();
        }
        function deleteSlide() {
            if(confirm('Excluir?')) { DATA.slides = DATA.slides.filter(x => x.id !== currentSlideId); currentSlideId = null; document.getElementById('editor-form').classList.add('hidden'); document.getElementById('no-selection').classList.remove('hidden'); renderSlidesList(); }
        }
        function processUrl(url) {
            if (!url) return "";
            const driveRegex = /\/file\/d\/([a-zA-Z0-9_-]+)/;
            const driveMatch = url.match(driveRegex);
            if (driveMatch && driveMatch[1]) return `https://drive.google.com/uc?export=view&id=${driveMatch[1]}`;
            if (url.includes('youtube.com') || url.includes('youtu.be')) {
                let vid = '';
                if(url.includes('watch?v=')) vid = url.split('v=')[1].split('&')[0];
                else if(url.includes('youtu.be/')) vid = url.split('youtu.be/')[1].split('?')[0];
                if (vid) return `https://www.youtube.com/embed/${vid}?autoplay=1&mute=1&controls=0&loop=1&playlist=${vid}`;
            }
            return url;
        }
        window.handleUrlInput = function(val) { updatePreview(processUrl(val)); }
        async function handleSupabaseUpload(input) {
            const file = input.files[0]; if (!file) return;
            document.getElementById('upload-overlay').classList.add('active');
            try {
                const fileName = `${Date.now()}_${file.name.replace(/\s+/g, '-')}`;
                const { error: upErr } = await supabaseClient.storage.from('senaicast-media').upload(fileName, file);
                if (upErr) throw upErr;
                const { data: { publicUrl } } = supabaseClient.storage.from('senaicast-media').getPublicUrl(fileName);
                const s = DATA.slides.find(x => x.id === currentSlideId);
                if(s) {
                    s.url = publicUrl;
                    s.mediaType = file.type.startsWith('video') ? 'video' : 'image';
                    document.getElementById('edit-url').value = publicUrl;
                    updatePreview(publicUrl);
                }
            } catch (e) { Swal.fire('Erro', e.message, 'error'); } 
            finally { document.getElementById('upload-overlay').classList.remove('active'); input.value = ''; }
        }
        function updatePreview(url) {
            const div = document.getElementById('media-preview');
            if (!url) { div.innerHTML = 'Sem M√≠dia'; return; }
            if (url.includes('youtube') || url.includes('iframe')) div.innerHTML = `<iframe src="${url}" class="h-full w-full border-0"></iframe>`;
            else if (url.match(/\.(mp4|webm)$/i)) div.innerHTML = `<video src="${url}" class="h-full object-contain" controls></video>`;
            else div.innerHTML = `<img src="${url}" class="h-full object-contain">`;
        }
    </script>
</body>
</html>
