<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Firebase - Painel SENAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tenta carregar SweetAlert (Avisos bonitos) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        .input-dark { width: 100%; background-color: #374151; border: 1px solid #4b5563; color: white; padding: 0.5rem; border-radius: 0.375rem; font-size: 0.875rem; }
        .input-dark:focus { border-color: #facc15; outline: none; }
        .slide-card.active { border-left: 4px solid #facc15; background-color: #374151; }
        
        /* Modal Fallback (Caso o SweetAlert falhe) */
        #fallback-modal { display: none; }
        #fallback-modal.open { display: flex; }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans h-screen flex flex-col overflow-hidden">

    <header class="bg-gray-800 border-b border-gray-700 h-16 flex items-center justify-between px-6 shrink-0 z-20">
        <div class="flex items-center gap-3">
            <div class="bg-yellow-500 text-black w-8 h-8 rounded flex items-center justify-center font-bold"><i class="fas fa-fire"></i></div>
            <h1 class="text-lg font-bold tracking-wide">Gerenciador Senaicast</h1>
        </div>
        <button onclick="saveToFirebase()" class="bg-green-600 hover:bg-green-500 text-white px-6 py-2 rounded font-bold shadow-lg flex items-center gap-2 transform hover:scale-105 transition">
            <i class="fas fa-cloud-upload-alt"></i> SALVAR NA TV
        </button>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar Config -->
        <aside class="w-72 bg-gray-800 border-r border-gray-700 overflow-y-auto flex flex-col custom-scrollbar p-5 space-y-5">
            <h3 class="text-xs font-bold text-yellow-500 uppercase border-b border-gray-700 pb-2">Aparência</h3>
            <div><label class="text-xs text-gray-300 block mb-1">Cores</label><div class="flex gap-2"><input type="color" id="conf-primary" class="h-8 flex-1 rounded cursor-pointer"><input type="color" id="conf-accent" class="h-8 flex-1 rounded cursor-pointer"></div></div>
            <div><label class="text-xs text-gray-300 block mb-1">Zoom</label><input type="range" id="conf-zoom" min="0.8" max="1.5" step="0.1" class="w-full h-2 bg-gray-600 rounded-lg"></div>
            
            <h3 class="text-xs font-bold text-yellow-500 uppercase border-b border-gray-700 pb-2 mt-4">Rodapé</h3>
            <div><label class="text-xs text-gray-300 block mb-1">Cor Separador</label><input type="color" id="conf-sep-color" class="h-8 w-full rounded cursor-pointer"></div>
            <div><label class="text-xs text-gray-300 block mb-1">Notícias</label><textarea id="conf-ticker" class="input-dark h-24 text-xs"></textarea></div>
            
            <h3 class="text-xs font-bold text-yellow-500 uppercase border-b border-gray-700 pb-2 mt-4">Escola</h3>
            <div><label class="text-xs text-gray-300 block mb-1">Nome</label><textarea id="conf-school" class="input-dark h-16 text-xs"></textarea></div>
        </aside>

        <!-- Sidebar Slides -->
        <aside class="w-80 bg-gray-900 border-r border-gray-700 flex flex-col">
            <div class="p-4 border-b border-gray-700 bg-gray-800 flex justify-between">
                <h3 class="font-bold text-sm text-white">Slides</h3>
                <button onclick="addNewSlide()" class="bg-blue-600 hover:bg-blue-500 text-white text-xs px-3 py-1.5 rounded font-bold">+ NOVO</button>
            </div>
            <div id="slides-list" class="flex-1 overflow-y-auto p-2 space-y-2"></div>
        </aside>

        <!-- Editor -->
        <main class="flex-1 bg-black relative">
            <div id="no-selection" class="absolute inset-0 flex flex-col items-center justify-center text-gray-600">
                <i class="fas fa-hand-pointer text-5xl mb-4 opacity-50"></i><p>Selecione um slide</p>
            </div>
            <div id="editor-form" class="hidden absolute inset-0 overflow-y-auto p-8 bg-gray-900">
                <div class="max-w-4xl mx-auto bg-gray-800 rounded-xl p-6 border border-gray-700 shadow-xl space-y-6">
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Mídia</label>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="border-2 border-dashed border-gray-600 rounded-lg p-6 flex flex-col items-center justify-center text-center hover:bg-gray-700/50 cursor-pointer relative group h-48">
                                <input type="file" id="file-upload" class="absolute inset-0 opacity-0 cursor-pointer" onchange="handleFile(this)">
                                <i class="fas fa-cloud-upload-alt text-4xl text-gray-500 mb-2"></i><span class="text-sm font-medium text-gray-300">Upload (PC)</span>
                            </div>
                            <div class="bg-black rounded-lg border border-gray-700 flex items-center justify-center overflow-hidden h-48" id="media-preview"><span class="text-xs text-gray-500">Preview</span></div>
                        </div>
                        <input type="text" id="edit-url" class="input-dark text-xs mt-2" placeholder="Ou URL (YouTube)" onchange="updatePreview(this.value)">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="block text-xs font-bold text-gray-400">Categoria</label><input type="text" id="edit-category" class="input-dark"></div>
                        <div><label class="block text-xs font-bold text-gray-400">Layout</label><select id="edit-layout" class="input-dark"><option value="default">Padrão</option><option value="fullscreen">Tela Cheia</option></select></div>
                    </div>
                    <div><label class="block text-xs font-bold text-gray-400">Título</label><input type="text" id="edit-title" class="input-dark text-lg font-bold"></div>
                    <div><label class="block text-xs font-bold text-gray-400">Mensagem</label><textarea id="edit-message" class="input-dark h-24"></textarea></div>
                    
                    <div class="bg-gray-900/50 p-4 rounded-lg border border-gray-600 grid grid-cols-3 gap-4">
                        <div><label class="block text-[10px] text-gray-400">Início</label><input type="datetime-local" id="edit-startDate" class="input-dark text-xs"></div>
                        <div><label class="block text-[10px] text-gray-400">Término</label><input type="datetime-local" id="edit-endDate" class="input-dark text-xs"></div>
                        <div><label class="block text-[10px] text-gray-400">Duração (s)</label><input type="number" id="edit-duration" class="input-dark text-xs" value="10"></div>
                    </div>

                    <div class="flex justify-between pt-2">
                        <button onclick="deleteSlide()" class="text-red-400 text-sm font-bold px-4">Excluir</button>
                        <button onclick="saveSlideLocal()" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-8 rounded-lg shadow-lg">CONFIRMAR EDIÇÃO</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- FIREBASE & LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        // --- SISTEMA DE BLINDAGEM CONTRA ERROS ---
        if (typeof Swal === 'undefined') {
            console.warn("SweetAlert não carregou. Usando fallback.");
            window.Swal = {
                fire: async (opts) => {
                    if(opts.didOpen) opts.didOpen(); // Simula loading
                    if(opts.title === 'Carregando...') return; // Ignora loading visual no fallback simples
                    
                    const confirmed = confirm((opts.title || '') + "\n\n" + (opts.text || ''));
                    return { isConfirmed: confirmed };
                },
                showLoading: () => {},
                close: () => {}
            };
        }

        // CONFIGURAÇÃO DO USUÁRIO
        const firebaseConfig = {
            apiKey: "AIzaSyCDRfhHT3zx6KRS6UIWAMcUfVos0IqdpHM",
            authDomain: "senaicast-edc28.firebaseapp.com",
            projectId: "senaicast-edc28",
            storageBucket: "senaicast-edc28.firebasestorage.app",
            messagingSenderId: "341389384326",
            appId: "1:341389384326:web:65706f1d52a038d4350f07",
            measurementId: "G-MQ9C27TBT1"
        };

        let app, db;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
        } catch(e) {
            console.error("Erro init:", e);
            alert("Erro crítico ao iniciar Firebase. Verifique console.");
        }

        window.DATA = { slides: [], primaryColor: "#b91c1c", accentColor: "#facc15" };
        window.currentSlideId = null;

        window.loadData = async function() {
            Swal.fire({title: 'Carregando...', didOpen: () => Swal.showLoading()});
            try {
                const docRef = doc(db, "senaicast", "config");
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    window.DATA = { ...window.DATA, ...docSnap.data() };
                    populateUI();
                    renderSlidesList();
                    Swal.close();
                } else {
                    Swal.fire('Bem-vindo', 'Primeiro acesso. Banco criado.', 'success');
                    saveToFirebase();
                }
            } catch (error) {
                console.error(error);
                let msg = error.message;
                if (error.code === 'permission-denied') msg = "Erro de Permissão: Verifique se as Regras do Firestore estão em 'Modo Teste'.";
                Swal.fire('Erro', msg, 'error');
            }
        };

        window.saveToFirebase = async function() {
            // Coleta dados
            window.DATA.primaryColor = document.getElementById('conf-primary').value;
            window.DATA.accentColor = document.getElementById('conf-accent').value;
            window.DATA.zoom = document.getElementById('conf-zoom').value;
            window.DATA.separatorColor = document.getElementById('conf-sep-color').value;
            window.DATA.tickerText = document.getElementById('conf-ticker').value;
            window.DATA.schoolName = document.getElementById('conf-school').value;

            Swal.fire({title: 'Salvando...', didOpen: () => Swal.showLoading()});
            try {
                await setDoc(doc(db, "senaicast", "config"), window.DATA);
                Swal.fire('Sucesso!', 'Dados atualizados na TV em tempo real.', 'success');
            } catch (error) {
                console.error(error);
                Swal.fire('Erro', error.message, 'error');
            }
        };

        // UI Helpers
        window.populateUI = function() {
            document.getElementById('conf-primary').value = window.DATA.primaryColor || '#b91c1c';
            document.getElementById('conf-accent').value = window.DATA.accentColor || '#facc15';
            document.getElementById('conf-zoom').value = window.DATA.zoom || 1.0;
            document.getElementById('conf-sep-color').value = window.DATA.separatorColor || '#000000';
            document.getElementById('conf-ticker').value = window.DATA.tickerText || '';
            document.getElementById('conf-school').value = window.DATA.schoolName || '';
        };

        window.renderSlidesList = function() {
            const list = document.getElementById('slides-list');
            list.innerHTML = '';
            window.DATA.slides.forEach(s => {
                const div = document.createElement('div');
                div.className = `slide-card p-3 rounded cursor-pointer border border-transparent hover:bg-gray-800 mb-2 ${s.id === window.currentSlideId ? 'active' : 'bg-gray-800/50'}`;
                div.onclick = () => window.loadSlide(s.id);
                div.innerHTML = `<div class="font-bold text-sm truncate">${s.title || 'Sem Título'}</div><div class="text-[10px] text-gray-400">${s.category}</div>`;
                list.appendChild(div);
            });
        };

        window.addNewSlide = function() {
            const id = Date.now();
            window.DATA.slides.push({ id, category: 'Aviso', title: 'Novo', message: '', layout: 'default', mediaType: 'image', url: '', duration: 10 });
            window.loadSlide(id);
            window.renderSlidesList();
        };

        window.loadSlide = function(id) {
            window.currentSlideId = id;
            const s = window.DATA.slides.find(x => x.id === id);
            if (!s) return;
            document.getElementById('no-selection').classList.add('hidden');
            document.getElementById('editor-form').classList.remove('hidden');
            
            document.getElementById('edit-title').value = s.title;
            document.getElementById('edit-category').value = s.category;
            document.getElementById('edit-message').value = s.message;
            document.getElementById('edit-layout').value = s.layout;
            document.getElementById('edit-duration').value = s.duration;
            document.getElementById('edit-startDate').value = s.startDate || '';
            document.getElementById('edit-endDate').value = s.endDate || '';
            document.getElementById('edit-url').value = (s.url && !s.url.startsWith('data:')) ? s.url : '';
            
            window.updatePreview(s.url);
            window.renderSlidesList();
        };

        window.saveSlideLocal = function() {
            const s = window.DATA.slides.find(x => x.id === window.currentSlideId);
            if (!s) return;
            s.title = document.getElementById('edit-title').value;
            s.category = document.getElementById('edit-category').value;
            s.message = document.getElementById('edit-message').value;
            s.layout = document.getElementById('edit-layout').value;
            s.duration = parseInt(document.getElementById('edit-duration').value);
            s.startDate = document.getElementById('edit-startDate').value;
            s.endDate = document.getElementById('edit-endDate').value;
            
            const urlInput = document.getElementById('edit-url').value.trim();
            if(urlInput) {
                s.url = urlInput;
                if(urlInput.includes('youtube')) s.mediaType = 'iframe';
                else s.mediaType = 'image';
                if(s.url.includes('watch?v=')) s.url = `https://www.youtube.com/embed/${s.url.split('v=')[1].split('&')[0]}?autoplay=1&mute=1`;
            }
            
            Swal.fire({icon: 'success', title: 'Editado', text: 'Não esqueça de clicar em SALVAR NA TV.', timer: 1500, showConfirmButton: false, toast: true, position: 'top-end'});
            window.renderSlidesList();
        };

        window.deleteSlide = function() {
            if(confirm('Excluir?')) {
                window.DATA.slides = window.DATA.slides.filter(x => x.id !== window.currentSlideId);
                window.currentSlideId = null;
                document.getElementById('editor-form').classList.add('hidden');
                document.getElementById('no-selection').classList.remove('hidden');
                window.renderSlidesList();
            }
        };

        window.handleFile = function(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = e => {
                const s = window.DATA.slides.find(x => x.id === window.currentSlideId);
                if(s) {
                    s.url = e.target.result;
                    s.mediaType = file.type.startsWith('video') ? 'video' : 'image';
                    document.getElementById('edit-url').value = '';
                    window.updatePreview(s.url);
                }
            };
            reader.readAsDataURL(file);
        };

        window.updatePreview = function(url) {
            const div = document.getElementById('media-preview');
            if (!url) { div.innerHTML = 'Sem Mídia'; return; }
            if (url.includes('<iframe') || url.includes('youtube')) div.innerHTML = '<i class="fas fa-globe text-3xl"></i> Link Externo';
            else if (url.startsWith('data:video')) div.innerHTML = '<video src="'+url+'" class="h-full object-contain"></video>';
            else div.innerHTML = `<img src="${url}" class="h-full object-contain">`;
        };

        // Iniciar
        if(window.location.protocol !== 'file:') {
            window.loadData();
        } else {
            alert("AVISO: Você está rodando localmente. Algumas funções podem não funcionar corretamente. Use o GitHub Pages.");
        }

    </script>
</body>
</html>
